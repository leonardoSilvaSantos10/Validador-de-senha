<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section class="container__conteudo">
        <div class="container__conteudo__filho">
            <div class="container__filho">
                <h3>Login</h3>
            </div>
            <a href="https://www.nutriz.com.br/">
                <img class="logo__nutriz" src="./assets/logo_nutriz.png">
            </a>
            
        </div>

        <div class="container__conteudo__filho__dois">
            <div class="container__filho">
                <input class="tamanho__elemento__tela" id="inputSenha" placeholder="Senha">
                <button class="tamanho__elemento__tela__dois" onclick="verificaSenha()">Entrar</button>
            </div>
        </div>
        
        <div>
            <div class="container__filho">
                <p id="texto"></p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
